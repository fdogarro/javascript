	<meta charset=utf-8>

</head>

<body>

<dl>
	<dt>Who Are We?</dt>
	<dd> The baddest team on the planet.</dd>
	<dt>What We Do?</dt>
	<dd> Create awesome things.</dd>
	<dt>What Are Our Hours?</dt>
	<dd> We are open 24/7.</dd>
	<dt>Where Are We Located?</dt>
	<dd> In the heart of Soho in New York City</dd>
	<dt>What's Our Promise?</dt>
	<dd> Quality Service</dd>
	<dt>How Can We Help You?</dt>
	<dd> Our mission is to...</dd>
</dl>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
<script>
(function(){
	var dd = $('dd');
	dd.filter(':nth-child(n+0)').addClass('hide');
	$('dt').on('mouseenter', function(){
		$(this)
			.next()
				.slideDown(1000)
				.siblings('dd')
					.slideUp(1000);
	})

})();

</script>
</body>
</html>
